<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>

      <th>Name</th>

      <th>Username</th>

      <th>Phone</th>

      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of httpusers.slice(0, 6)">
      <td>{{ user.id }}</td>

      <td>{{ user.name }}</td>

      <td>{{ user.username }}</td>

      <td>{{ user.phone }}</td>

      <td>{{ user.website }}</td>
    </tr>
  </tbody>
</table>
